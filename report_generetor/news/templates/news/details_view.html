{% extends "main_app/layout.html" %}

{% block title %} News about {{ article.title }} {% endblock %}

{% block my_content1 %}
<div class='features'>
   <h1>{{ article.title }}</h1>
   <p> {{ article.date }}</p>
   <p> {{ article.full_text }}</p>
   <a href="{% url 'news-delete' article.id %}" class="btn btn-danger"> Delete this article</a>
   <a href="{% url 'news-update' article.id %}" class="btn btn-info"> Edit or update this article</a>
</div>

{% endblock %}
